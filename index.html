<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <title> Login </title>
</head>
<body>
    <main>
        <section class="login">
            <img 
                class="login-imagen"
                src="/img/GettyImages-607396320.webp" 
                alt="imagen marylin Monrroe"
                height="100px"
                width="100px"
            >
            <form class="login-form">
                <div class="user-container">

                    <div class="login-input">
                        <div class="icon-user">
                            <i class="lni lni-user"></i>
                        </div>
                        <input type="text" id="name" placeholder="USERNAME"><!-- LOS ÍCONOS-->
                    </div>

                    <div class="login-input">
                        <div class="icon-user">
                            <i class="lni lni-key"></i>
                        </div>
                        <input type="password" id="user-password" placeholder="*****">
                    </div>

                </div>
                    

                <button type="submit" id="login-button">LOGIN</button>

                <div class="inputs-horizontales">
                    <label for="remember-me"> 
                    <input type="checkbox" id="remember-me" >
                    remember me</label>
                    <button id="forgot-password">Forgot your password</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
